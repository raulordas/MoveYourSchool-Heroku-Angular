<table class="table table-hover table-responsive-xl">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Id Reserva</th>
    <th scope="col">Actividad</th>
    <th scope="col">Número Personas</th>
    <th scope="col">Fecha</th>
    <th scope="col">Hora</th>
    <th scope="col">Precio</th>
    <th scope="col">Estado</th>
  </tr>
  </thead>
  <tbody>
  <tr class="padd" *ngFor="let reserva of reservas; let i = index;">
    <th class="mt-5" scope="row">{{reserva.idReserva}}</th>
    <td>{{reserva.tituloActiRef}}</td>
    <td>{{reserva.numPersonas}}</td>
    <td>{{reserva.fecha}}</td>
    <td>{{reserva.hora}}</td>
    <td>{{reserva.precioFinal}} €</td>
    <td class="btn btn-primary aceptada" *ngIf="reserva.estado == 'ACEPTADA'">{{reserva.estado}}</td>
    <td class="btn btn-primary rechazada" *ngIf="reserva.estado == 'RECHAZADA'">{{reserva.estado}}</td>
    <td class="btn btn-primary pendiente" *ngIf="reserva.estado == 'PENDIENTE'">{{reserva.estado}}</td>
  </tr>
  </tbody>
</table>
